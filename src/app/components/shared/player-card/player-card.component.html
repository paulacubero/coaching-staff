<div class="card player-card">
    <p-card>
      <img [src]="player.img" alt="Foto de la jugadora" class="player-img">
        <div class="player-info">
            <h2>{{player.name}} {{player.surname}}</h2>
            <h4>{{player.position}} {{player.dorsal}}</h4>
        </div>
    </p-card>
</div>

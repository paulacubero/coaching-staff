<p-toast></p-toast>
<p-confirmDialog #cd [style]="{ width: '50vw' }">
  <ng-template pTemplate="header">
    <h3>Eliminar Jugadora</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      class="p-button-raised p-button-text"
      icon="pi pi-times"
      label="Cancelar"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      class="p-button-danger"
      icon="pi pi-trash"
      label="Eliminar"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
<p-button
  icon="pi pi-trash"
  styleClass="p-button-rounded p-button-danger p-button-text p-button-raised ml-4"
  (click)="openConfirmDialog()"
></p-button>

<p-toast></p-toast>
<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <div class="image-container">
    <img [src]="getImage()" alt="Player Image" class="rounded-image" />
  </div>
  <div class="formgrid grid pt-5 pb-5 pr-8 pl-8 mr-8 ml-8">
    <div class="field col-10 md:col-5">
      <label for="firstname6">Nombre</label>
      <input
        formControlName="name"
        id="name"
        type="text"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
    <div class="field col-10 md:col-5">
      <label for="lastname6">Apellido</label>
      <input
        formControlName="surname"
        id="surname"
        type="text"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
    <div class="field col-10 md:col-5">
      <label for="age">Edad</label>
      <input
        formControlName="age"
        id="age"
        type="number"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
    <div class="field col-10 md:col-5">
      <label for="height">Altura</label>
      <input
        formControlName="height"
        id="height"
        type="number"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
    <div class="field col-10 md:col-5">
      <label for="age">Peso</label>
      <input
        formControlName="weight"
        id="weight"
        type="number"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
    <div class="field col-10 md:col-5">
      <label for="state">Posici√≥n</label>
      <select
        formControlName="position"
        id="Position"
        class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary"
        style="appearance: auto"
      >
        <option *ngFor="let position of positions">{{ position }}</option>
      </select>
    </div>
    <div class="field col-10 md:col-10">
      <label for="age">Imagen</label>
      <input
        formControlName="img"
        id="img"
        type="text"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
</div>
<button type="submit" pButton label="Guardar"></button>
</form>
